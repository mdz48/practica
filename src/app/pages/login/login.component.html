<main class="flex justify-center items-center min-h-screen">
    <section class="w-1/2 bg-[#3761A8] rounded-lg">
        <div class="flex flex-col gap-4 p-7 shadow-lg">
            <h1 class="text-[#FECA1B] text-3xl font-bold text-center">Login</h1>
            <div>
                <form [formGroup]="loginForm" class="flex flex-col gap-4" (ngSubmit)="login()">
                    <div class="flex flex-col gap-2">
                        <label for="email" class="text-white">Email</label>
                        <input type="email" id="email" formControlName="email" class="border-2 border-gray-300 rounded-md p-2">
                    </div>
                    <div class="flex flex-col gap-2">
                        <label for="password" class="text-white">Password</label>
                        <input type="password" id="password" formControlName="password" class="border-2 border-gray-300 rounded-md p-2">
                    </div>
                    <a routerLink="/home"><button type="submit" class="bg-[#FECA1B] text-white rounded-md p-2 hover:opacity-90 transition-all" >Login</button></a>
                </form>
            </div>
        </div>
    </section>  
</main>
