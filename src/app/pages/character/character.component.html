<div *ngFor="let character of characters$ | async" class="character-card">
  <div class="card">
    <div class="card-header">
      <h2>{{ character.name }}</h2>
    </div>
    <img *ngIf="character.sprites?.front_default" [src]="character.sprites.front_default" alt="{{ character.name }}">
    <div class="card-content">
      <ul>
        <li *ngFor="let type of character.types">
          {{ type.type.name }}
        </li>
      </ul>
    </div>
  </div>
</div>
