<div class="rounded-lg">
    <div class="flex justify-center bg-white p-4 rounded-lg">
        <img [src]="character.sprites.front_default" alt="{{ character.name }}"
        class="cursor-pointer hover:scale-125 transition-all duration-300 h-[400px] rounded-lg"/>
    </div>
    <div class="flex flex-col gap-2 bg-[#3761A8] p-2">
        <h3 class="text-white font-bold text-2xl">{{ character.name | titlecase }}</h3>
        <p class="text-[#E7B22F] font-bold text-xl">Height: {{ character.height }}</p>
        <p class="text-[#E7B22F] font-bold">Weight: {{ character.weight }}</p>
        <p class="text-[#E7B22F] font-bold">Base Experience: {{ character.base_experience }}</p>
    </div>
</div>
